buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        classpath ClasspathDependencies.androidTools
        classpath ClasspathDependencies.kotlinGradle
        classpath ClasspathDependencies.navigationSafeArgs
    }
}

plugins {
    id 'io.gitlab.arturbosch.detekt' version "1.0.0"
}

detekt {
    toolVersion = Versions.detekt
    input = files("src/main/kotlin")
    filters = ".*/resources/.*,.*/build/.*"
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
        maven { url 'https://jitpack.io' }
        maven {
            url "https://ci.android.com/builds/submitted/6155760/androidx_snapshot/latest/repository/"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}



