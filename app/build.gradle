apply from: "../scripts/android-application.gradle"
apply from: "../scripts/cling.gradle"
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    packagingOptions {
        exclude 'META-INF/beans.xml'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    dataBinding {
        enabled = true
    }

    dynamicFeatures = [":featurehome"]
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation Dependencies.androidx.appCompat
    implementation Dependencies.androidx.material
    implementation Dependencies.androidx.recyclerView
    implementation Dependencies.androidx.cardView
    implementation Dependencies.androidx.constraintLayout
    implementation Dependencies.androidx.preference
    implementation Dependencies.androidx.lifecycle.extensions
    implementation Dependencies.androidx.lifecycle.liveDataKtx
    implementation Dependencies.androidx.lifecycle.viewModelKtx
    implementation Dependencies.androidx.navigation.fragment
    implementation Dependencies.androidx.navigation.ui

    implementation Dependencies.coroutines.core
    implementation Dependencies.coroutines.rxJava2

    implementation Dependencies.dagger.core
    compileOnly Dependencies.dagger.annotation
    kapt Dependencies.dagger.compiler

    implementation Dependencies.glide.core
    implementation(Dependencies.glide.recyclerView) {
        // Excludes the support library because it's already included by Glide.
        transitive = false
    }
    kapt Dependencies.glide.compiler

    implementation Dependencies.kotlin
    implementation Dependencies.okHttp
    implementation Dependencies.timber

    implementation Dependencies.rx.kotlin
    implementation Dependencies.rx.android

    implementation project(':common')
    implementation project(':upnp')

    dependencies {
        implementation "androidx.navigation:navigation-dynamic-features-fragment:2.3.0-SNAPSHOT"
    }

    testImplementation Dependencies.test.junit
    testImplementation Dependencies.test.mockito
}

detekt {
    toolVersion = "1.0.0"
    input = files("src/main/java")
    filters = ".*/resources/.*,.*/build/.*"
}
